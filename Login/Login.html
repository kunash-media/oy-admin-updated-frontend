<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Img/01.png">
    <title>OY Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <script src="../Login/Login.js"></script>
</head>

<body>
   <div class="account-container">
        <div class="account-image" style="position: relative;">
                <div class="brand-heading"><img id="logo-id" src="../Img/01.png" alt=""></div>
            <p class="brand-text">Step into a world of timeless beauty with OY Jewells. Each piece is crafted to perfection, reflecting unparalleled artistry and luxury.</p>
            <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;">
                <source src="../Img/11.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
            </div>
            <img src="../Img/logo kunash.jpg" alt="Logo Kunash" style="position: absolute; bottom: 10px; right: 10px; width: 80px; height: auto; z-index: 10;">
        </div>
        <div class="account-form">
            <h4>Admin Login</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacyCheck" required>
                    <label class="form-check-label" for="privacyCheck">I agree the privacy and policy</label>
                </div>
                <button type="submit" class="create-btn" style="height: 35px;">Login</button>
            </form>
            <div style="margin-top: 15px; text-align: center;">
                <a href="../ForgotPassword/ForgotPassword.html" class="hover-link">Forgot Password</a>
                <a href="../CreateAccount/CreateAccount.html" class="hover-link">Create Account</a>
            </div>
        </div>
    </div>

</body>
<script src="../admin-global-js/admin-session.js"></script>
<script src="../Login/Login.js"></script>

</html>
